<div class="layout-block clearfix">
    <p><input type="text" id="datepicker"></p><br />
    <p><input type="text" id="datetimepicker"></p><br />
    <div class="table">
        <div class="table-style1">
            <ag-grid-ng2 class="ag-fresh" style="width: 100%; height: 350px;"
                         [columnDefs]="columnDefs"
                         [rowData]="rowData"
                         enableColResize
                         enableSorting
                         rowSelection="multiple">
            </ag-grid-ng2>
        </div>
    </div>
</div>
