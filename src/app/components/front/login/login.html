<div class="login-body">
    <div class="logo">
        <img class="img-responsive" src="/assets/images/logo-white.gif">
    </div>
    <div class="login-page">
        <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" novalidate>
            <h3>
                <i class="icon-lock-open"></i>
                <span>Login</span>
                <span *ngIf="loading" class="loading-icon text-center"><img src="/assets/images/loading-timeline.gif" alt="Loading"></span>
            </h3>
            <div class="login-block">
                <div class="form-group" [class.error-style]="form.submitted && form.controls.email.errors">
                    <div class="input-style">
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        <i class="icon-user"></i>
                    </div>
                    <p *ngIf="form.submitted && form.controls.username.hasError('required')" class="error">
                        Email is required.
                    </p>
                </div>
                <div class="form-group" [class.error-style]="form.submitted && form.controls.password.errors">
                    <div class="input-style">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                        <i class="icon-user"></i>
                    </div>
                    <p *ngIf="form.submitted && form.controls.password.hasError('required')" class="error">
                        Password is required.
                    </p>
                </div>
                <div class="form-group clearfix">
                    <a [routerLink]="['/forgot-password']" class="pull-right forgot-password">Forgot Password ?</a>
                </div>
                <div class="button-login clearfix">
                    <button type="submit" class="btn btn-danger btn-login no-margin-left">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>
